{% extends 'movie/base.html' %}
{% load static %}

{% block content %}



<h1>Вселенная Marvel</h1>

<div class="img">
    <img src="{% static 'movie/marvel-studios.jpg' %}" alt="">
</div>

<h2>Список фильмов:</h2>

<div class="block">
    {% for project in projects %}
        <div class="element">
            <div class="img">
                <img src="{{ project.image.url }}" alt="">
            </div>
            <div class="text">
                <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
                <p>{{ project.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
